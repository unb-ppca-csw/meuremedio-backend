logging:
    level:
        ROOT: INFO
        br.net.meuremedio: DEBUG   
#        org.flywaydb.core.internal.dbsupport: ERROR     
        
spring:
    application:
        name: MeuRemedio
    jackson:
        serialization.write_dates_as_timestamps: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://xxx:3306/bd_meuremedio?useUnicode=true&characterEncoding=utf8&useSSL=false&reconnect=true        
        username: xxx
        password: xxx        
        hikari:
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        open-in-view: false
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML   
#    flyway:
#        enabled: true
#        encoding: utf8
#        locations: classpath:db/migration
#        url: jdbc:mysql://xxx:3306/bd_meuremedio
#        user: xxx
#        password: xxx
         
security:
    basic:
        enabled: false
#    require-ssl: true

# ===================================================================
# To enable SSL, generate a certificate using:
# keytool -genkey -alias MeuRemedio -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore meuremedio.p12 -validity 3650
#
# You can also use Let's Encrypt:
# https://maximilian-boehm.com/hp2121/Create-a-Java-Keystore-JKS-from-Let-s-Encrypt-Certificates.htm
#
# Then, modify the server.ssl properties so your "server" configuration looks like:
#
# server:
#    port: 8443
#    ssl:
#        key-store: meuremedio.p12
#        key-store-password: <your-password>
#        key-store-type: PKCS12
#        key-alias: MeuRemedio
# ===================================================================
server:
    port: 8080
    compression:
        enabled: true
    session:
        cookie:
            http-only: true
    

